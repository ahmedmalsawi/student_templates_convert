<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Report Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="text-center mb-4">ðŸ“„ Student Report Converter</h2>
  
  <!-- File Upload -->
  <div class="mb-3">
    <label for="excelFile" class="form-label">Upload Excel File (System A)</label>
    <input class="form-control" type="file" id="excelFile" accept=".xlsx, .xls">
  </div>

  <!-- Buttons -->
  <div class="mb-3 text-center">
    <button id="convertBtn" class="btn btn-primary me-2" disabled>Convert</button>
    <button id="downloadBtn" class="btn btn-success" disabled>Download</button>
  </div>

  <!-- Table Display -->
  <div class="table-responsive">
    <table class="table table-bordered table-striped" id="dataTable">
      <thead class="table-dark">
        <tr id="tableHead"></tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
</div>

<script src="./script.js"></script>
</body>
</html>
